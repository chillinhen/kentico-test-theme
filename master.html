<div id="wrapper" class="main-wrapper">
    <header id="header">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <cc1:CMSWebPartZone ID="zoneLogo" runat="server" />
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main id="main">
        <div class="container">
            <section class="banner">
                <cc1:CMSWebPartZone ID="zoneBanner" runat="server" />
            </section>
            <section class="introTxt">
                <cc1:CMSWebPartZone ID="zoneIntro" runat="server" />
            </section>
            <section class="tiles">
                <cc1:CMSWebPartZone ID="zoneTiles" runat="server" />
            </section>
            <section class="cta">
                <cc1:CMSWebPartZone ID="zoneCTA" runat="server" />
            </section>
          <section class="content">
            <cc1:CMSWebPartZone ID="ZoneContent" runat="server" />
            </section>
        </div>
    </main>
    <footer id="footer">
      <div class="container">
        <cc1:CMSWebPartZone ID="zoneFooter" runat="server" />
      </div>
    </footer>
</div>
<!-- OffCanvasMenu -->
<nav id="menu">
    <h2>Menu</h2>
    <cc1:CMSWebPartZone ID="ZoneMenu" runat="server" />
</nav>
